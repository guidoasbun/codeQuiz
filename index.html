<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center m-5">

      <div id="intro-container">
        <h2>Press start button to start Quiz!!</h2>
        <h2>You will have 60 seconds</h2>
        <button id="start" class="btn btn-danger btn-lg">Start</button>
      </div>
      
      <div id="question-container" class="hide text-left">
        <div id="question"></div>
        <hr class="my-2">
        <div id="answer-btns" class="text-left">
          <button id="A" type="button" class="btn btn-primary mb-2" onclick="checkAnswer('A')"></button><br>
          <button id="B" type="button" class="btn btn-primary mb-2" onclick="checkAnswer('B')"></button><br>
          <button id="C" type="button" class="btn btn-primary mb-2" onclick="checkAnswer('C')"></button><br>
          <button id="D" type="button" class="btn btn-primary mb-2" onclick="checkAnswer('D')"></button><br>
        </div>
        <hr class="my-2">
        <br>
        <div class="text-left">
          <h4 id="timer-element">Time remaining:</h4>
        </div>
      </div>
  
      <div id="score-container" class="hide">
        <h2 id="score">Score:</h2>
      </div>

    </div>

  </div>

        <button id="next-btn" type="button" class="btn btn-success m-3">Next</button>
